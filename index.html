<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>낚시 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      white-space: pre-wrap;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    button {
      margin: 5px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
    input {
      padding: 5px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>낚시 게임</h1>
  <input type="text" id="commandInput" placeholder="명령어를 입력하세요" style="width: 300px;">
  <button onclick="handleCommand()">실행</button>
  <div id="output">출력 결과가 여기에 표시됩니다.</div>

  <script>
    // 사용자별 데이터
    let inventory = {};
    let userGold = {};
    let lastFishingTime = {};
    let fishingSkills = {};
    let equippedRod = {};
    let lastRaidTime = {};
    let userCookingSkills = {};
    let userCookingGrade = {};
    let userLastAttendance = {};

    // 물고기 타입 데이터
    var fishTypes = [
      { name: "타코문어", price: 450, material: "문어다리" },
      { name: "풀고등어", price: 1050, material: "고등어비늘" },
      { name: "경단붕어", price: 2250, material: "당고" },
      { name: "버터오징어", price: 12000, material: "버터조각" },
      { name: "간장새우", price: 22500, material: "간장종지" },
      { name: "물수수", price: 45000, material: "옥수수콘" },
      { name: "정어리파이", price: 60000, material: "버터" },
      { name: "얼음상어", price: 75000, material: "얼음조각" },
      { name: "스퀄스퀴드", price: 90000, material: "오징어먹물" },
      { name: "백년송거북", price: 150000, material: "백년송" },
      { name: "고스피쉬", price: 225000, material: "후춧가루" },
      { name: "유령치", price: 345000, material: "석화" },
      { name: "바이트독", price: 705000, material: "핫소스" },
      { name: "호박고래", price: 1050000, material: "펌킨조각" },
      { name: "바이킹조개", price: 1875000, material: "꽃술나리" },
      { name: "천사해파리", price: 3660000, material: "프레첼" },
      { name: "악마복어", price: 6150000, material: "베놈" },
      { name: "칠성장어", price: 9900000, material: "장어꼬리" },
      { name: "닥터블랙", price: 13980000, material: "아인스바인" },
      { name: "해룡", price: 21600000, material: "헤븐즈서펀트" },
      { name: "황금물고기", price: 150, material: "금조각" } // 황금물고기 추가
    ];

    // 각 물고기의 고정 확률 설정 (황금물고기 0.1% 추가, 기존 물고기 확률 조정)
    var catchProbabilities = [
      39.9, // 타코문어 확률 조정
      25,
      15,
      8,
      5,
      3,
      2,
      1,
      0.7,
      0.3,
      0.1 // 황금물고기 확률 추가
    ];

    const helpMessage = `
    명령어 도움말:
    - 낚시하기: 물고기를 낚습니다.
    - 인벤토리: 현재 소유하고 있는 물고기와 골드를 확인합니다.
    - 판매하기 [물고기종류] [수량]: 지정한 물고기를 판매합니다.
    - 분해하기 [물고기종류] [수량]: 지정한 물고기를 분해하여 재료를 얻습니다.
    - 장착하기 [낚시대 이름]: 낚시대를 장착합니다.
    - 낚시실력: 현재 낚시 실력을 확인합니다.
    - 도움말!: 사용 가능한 명령어 목록을 보여줍니다.
    `;

    // 데이터 저장
    function save() {
      const saveData = {
        inventory,
        userGold,
        lastFishingTime,
        fishingSkills,
        equippedRod,
        lastRaidTime,
        userCookingSkills,
        userCookingGrade,
        userLastAttendance
      };
      localStorage.setItem("gameData", JSON.stringify(saveData));
    }

    // 데이터 로드
    function load() {
      const loadData = JSON.parse(localStorage.getItem("gameData") || "{}");
      inventory = loadData.inventory || {};
      userGold = loadData.userGold || {};
      lastFishingTime = loadData.lastFishingTime || {};
      fishingSkills = loadData.fishingSkills || {};
      equippedRod = loadData.equippedRod || {};
      lastRaidTime = loadData.lastRaidTime || {};
      userCookingSkills = loadData.userCookingSkills || {};
      userCookingGrade = loadData.userCookingGrade || {};
      userLastAttendance = loadData.userLastAttendance || {};
    }

    // 낚시하기
    function goFishing(sender) {
      const currentTime = Date.now();
      if (lastFishingTime[sender] && (currentTime - lastFishingTime[sender]) < 300000) {
        const remainingTime = Math.ceil((300000 - (currentTime - lastFishingTime[sender])) / 1000);
        return `⏳ ${remainingTime}초 후에 다시 낚시할 수 있습니다.`;
      }

      // 랜덤으로 물고기 선택
      const randomValue = Math.random() * 100;
      let cumulativeProbability = 0;
      let selectedFish = "물고기를 낚지 못했습니다.";

      for (let i = 0; i < fishTypes.length; i++) {
        cumulativeProbability += catchProbabilities[i];
        if (randomValue < cumulativeProbability) {
          selectedFish = fishTypes[i].name;
          break;
        }
      }

      if (!inventory[sender]) inventory[sender] = {};
      inventory[sender][selectedFish] = (inventory[sender][selectedFish] || 0) + 1;
      lastFishingTime[sender] = currentTime;
      return `🎣 ${sender}님이 ${selectedFish}(을)를 낚았습니다!`;
    }

    // 인벤토리 확인
    function showInventory(sender) {
      if (!inventory[sender] || Object.keys(inventory[sender]).length === 0) {
        return `👜 가방이 비어 있습니다.\n💰 보유 골드: ${userGold[sender] || 0}원`;
      }
      let inventoryList = `💰 보유 골드: ${userGold[sender] || 0}원\n`;
      for (const fish in inventory[sender]) {
        inventoryList += `🐟 ${fish}: ${inventory[sender][fish]}마리\n`;
      }
      return inventoryList;
    }

    // 물고기 판매
    function sellFish(sender, fishName, quantity) {
      if (!inventory[sender] || !inventory[sender][fishName] || inventory[sender][fishName] < quantity) {
        return `${fishName}(이)가 없습니다.`;
      }
      const fish = fishTypes.find(f => f.name === fishName);
      if (fish) {
        const totalPrice = fish.price * quantity;
        inventory[sender][fishName] -= quantity;
        userGold[sender] = (userGold[sender] || 0) + totalPrice;
        if (inventory[sender][fishName] === 0) {
          delete inventory[sender][fishName];
        }
        return `${fishName} ${quantity}마리를 판매하여 ${totalPrice}원을 받았습니다. 현재 골드: ${userGold[sender]}원`;
      }
      return "잘못된 물고기 이름입니다.";
    }

    // 채팅 명령어 처리
    function handleCommand() {
      const input = document.getElementById("commandInput").value.trim();
      const output = document.getElementById("output");
      const sender = "사용자";
      load();

      let response;

      if (input === "낚시하기") {
        response = goFishing(sender);
      } else if (input === "인벤토리") {
        response = showInventory(sender);
      } else if (input.startsWith("판매하기")) {
        const parts = input.split(" ");
        if (parts.length === 3) {
          const fishName = parts[1];
          const quantity = parseInt(parts[2], 10);
          response = sellFish(sender, fishName, quantity);
        } else {
          response = "사용법: 판매하기 [물고기종류] [수량]";
        }
      } else if (input === "도움말!") {
        response = helpMessage;
      } else {
        response = "알 수 없는 명령어입니다. 도움말을 보려면 '도움말!'을 입력하세요.";
      }

      save();
      output.textContent = response;
    }
  </script>
</body>
</html>
